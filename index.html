<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>유춘자님 회복프로젝트 (실시간 동기화)</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f3f4f6; }
        input { height: 26px !important; font-size: 11px !important; padding: 0 4px !important; }
        .grid-container { display: grid; gap: 2px; grid-template-columns: 75px repeat(7, minmax(0, 1fr)); min-width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // Firebase 라이브러리 로드
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 제공해주신 이미지의 설정값 적용
        const firebaseConfig = {
            apiKey: "AIzaSyDs4nEl2cTqsNMom816IZ-C2bDTrakoeJI",
            authDomain: "valued-door-178700.firebaseapp.com",
            projectId: "valued-door-178700",
            storageBucket: "valued-door-178700.firebasestorage.app",
            messagingSenderId: "184368365136",
            appId: "1:184368365136:web:a746130f1b760d33fb5b55",
            measurementId: "G-TC9GK2PSST"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.FB_DB = db; // React 앱에서 접근 가능하도록 전역 할당
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const App = () => {
            const [schedules, setSchedules] = useState({});
            const [title, setTitle] = useState('유춘자님 회복프로젝트');
            const [currentTab, setCurrentTab] = useState('2026-Q1');
            const [isSyncing, setIsSyncing] = useState(true);

            // Firebase 실시간 리스너 연결
            useEffect(() => {
                const db = window.FB_DB;
                if (!db) return;

                const docRef = doc(db, "caregiver", "mainSchedule");
                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setSchedules(data.schedules || {});
                        setTitle(data.title || '유춘자님 회복프로젝트');
                    }
                    setIsSyncing(false);
                });
                return () => unsubscribe();
            }, []);

            // 데이터를 서버에 저장하는 함수
            const saveToCloud = async (newSchedules) => {
                try {
                    const db = window.FB_DB;
                    await setDoc(doc(db, "caregiver", "mainSchedule"), {
                        schedules: newSchedules || schedules,
                        title: title,
                        updatedAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("저장 실패:", e);
                }
            };

            const timeSlots = [
                { name: '새벽 0-9(9)', color: 'bg-purple-50' }, 
                { name: '오전 9-12(3)', color: 'bg-blue-50' },
                { name: '오후 12-6(6)', color: 'bg-green-50' }, 
                { name: '밤 6-0(6)', color: 'bg-purple-50' }
            ];

            const allWeeks = useMemo(() => {
                const weeks = [];
                let curr = new Date('2025-12-28');
                const dayLabels = ['일','월','화','수','목','금','토'];
                for (let w = 0; w < 53; w++) {
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        days.push({ 
                            m: curr.getMonth() + 1, 
                            d: curr.getDate(), 
                            full: `${curr.getFullYear()}-${String(curr.getMonth()+1).padStart(2,'0')}-${String(curr.getDate()).padStart(2,'0')}` 
                        });
                        curr.setDate(curr.getDate() + 1);
                    }
                    const q = Math.floor((days[0].m - 1) / 3) + 1;
                    weeks.push({ label: `${days[0].m}/${days[0].d}~`, tabKey: `2026-Q${q}`, days });
                }
                return weeks;
            }, []);

            if (isSyncing) return <div className="flex h-screen items-center justify-center text-indigo-600 font-bold">클라우드 데이터 동기화 중...</div>;

            return (
                <div className="max-w-screen-xl mx-auto p-2">
                    <header className="sticky top-0 z-10 bg-white p-3 rounded-xl shadow-md mb-3 border border-indigo-100">
                        <div className="flex justify-between items-center mb-2">
                            <h1 className="text-lg font-bold text-indigo-700">☁️ 실시간 공유 스케줄러</h1>
                            <button onClick={() => saveToCloud()} className="px-4 py-1.5 bg-indigo-600 text-white text-xs rounded-lg font-bold">수동 저장</button>
                        </div>
                        <div className="flex gap-1 overflow-x-auto no-scrollbar">
                            {['2026-Q1', '2026-Q2', '2026-Q3', '2026-Q4'].map(t => (
                                <button key={t} onClick={() => setCurrentTab(t)} className={`flex-shrink-0 px-4 py-1.5 text-[11px] rounded-full border ${currentTab===t?'bg-indigo-600 text-white font-bold':'bg-white text-gray-500'}`}>{t}</button>
                            ))}
                        </div>
                    </header>

                    <div className="space-y-4">
                        {allWeeks.filter(w => w.tabKey === currentTab).map((week, idx) => (
                            <div key={idx} className="bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                                <div className="grid-container">
                                    <div className="bg-gray-100 text-[10px] font-bold flex items-center justify-center rounded">시간</div>
                                    {week.days.map((d, i) => (
                                        <div key={i} className={`text-[10px] font-bold p-1 text-center rounded ${i===0?'text-red-500':'text-gray-600'}`}>{d.m}/{d.d}</div>
                                    ))}
                                    {timeSlots.map(slot => (
                                        <React.Fragment key={slot.name}>
                                            <div className={`text-[9px] ${slot.color} flex items-center justify-center border border-gray-50 rounded text-center p-1`}>{slot.name}</div>
                                            {week.days.map((day, i) => (
                                                <input key={i} 
                                                    value={schedules[slot.name]?.[day.full] || ''} 
                                                    onChange={e => {
                                                        const newSchedules = {
                                                            ...schedules,
                                                            [slot.name]: { ...schedules[slot.name], [day.full]: e.target.value }
                                                        };
                                                        setSchedules(newSchedules);
                                                        // 입력 시 자동 저장을 원하면 여기서 saveToCloud(newSchedules) 호출
                                                    }}
                                                    className={`border border-gray-50 rounded text-center outline-none focus:ring-1 focus:ring-indigo-200 ${slot.color}`} />
                                            ))}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
