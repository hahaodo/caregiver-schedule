<!DOCTYPE html>
<html lang="ko">
<head>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const CaregiverScheduler = () => {
            const [schedules, setSchedules] = useState({});
            const [viewMode, setViewMode] = useState('all');
            const [title, setTitle] = useState(localStorage.getItem('pj-title') || 'ìœ ì¶˜ìë‹˜ íšŒë³µí”„ë¡œì íŠ¸');
            const [titleInput, setTitleInput] = useState(title);
            const [currentTab, setCurrentTab] = useState('2026-Q1');

            const timeSlots = [

                { name: 'ì˜¤ì „ 9-12(3)', hours: 3, color: 'bg-blue-50' },
                { name: 'ì˜¤í›„ 12-6(6)', hours: 6, color: 'bg-green-50' }, 
                { name: 'ë°¤ 6-0(6)', hours: 6, color: 'bg-purple-50' }
            ];

            const allWeeks = useMemo(() => {
                const weeks = [];
                let curr = new Date('2025-12-28');
                const end = new Date('2028-12-31');
                const dayLabels = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
                while (curr <= end) {
                    const days = [];
                    for (let i = 0; i < 7; i++) {

                        curr.setDate(curr.getDate() + 1);
                    }
                    const q = Math.floor((days[0].m - 1) / 3) + 1;
                    weeks.push({ label: `${days[0].m}/${days[0].d}~${days[6].m}/${days[6].d}`, tabKey: `${new Date(days[0].full).getFullYear()}-Q${q}`, days });
                }
                return weeks;
            }, []);

            const tabs = useMemo(() => [...new Set(allWeeks.map(w => w.tabKey))], [allWeeks]);

            useEffect(() => {
                const data = localStorage.getItem('caregiver-final');
                if (data) setSchedules(JSON.parse(data));
                document.title = title;
            }, [title]);

            const save = () => {
                localStorage.setItem('caregiver-final', JSON.stringify(schedules));
                localStorage.setItem('pj-title', title);
                alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            };

            const exportData = () => {
                const dataStr = JSON.stringify({ title, schedules });
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', `caregiver_backup_${new Date().toISOString().slice(0,10)}.json`);
                linkElement.click();
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (imported.schedules) {
                            setSchedules(imported.schedules);
                            if (imported.title) { setTitle(imported.title); setTitleInput(imported.title); }
                            alert('ë³µêµ¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. [ì €ì¥] ë²„íŠ¼ì„ ëˆŒëŸ¬ í™•ì •í•´ ì£¼ì„¸ìš”.');
                        }
                    } catch (err) { alert('ì˜¬ë°”ë¥¸ ë°±ì—… íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.'); }
                };
                reader.readAsText(file);
            };

            const calculateStats = () => {
                const stats = {};
                Object.entries(schedules).forEach(([slotName, days]) => {
                    const hours = timeSlots.find(s => s.name === slotName)?.hours || 0;
                    Object.values(days).forEach(val => {
                        if (!val) return;
                        const names = val.split(/[+\-]/).map(n => n.trim()).filter(n => n);
                        names.forEach(name => {
                            stats[name] = (stats[name] || 0) + (hours / names.length);
                        });
                    });
                });
                return Object.entries(stats).sort((a, b) => b[1] - a[1]);
            };

            return (
                <div className="max-w-screen-xl mx-auto p-2 text-gray-800">
                    <header className="sticky top-0 z-10 bg-white p-3 rounded-xl shadow-md mb-3 border border-indigo-100">
                        <div className="mb-3 p-2 bg-indigo-50 rounded-lg text-[10px] text-indigo-900 border border-indigo-100">
                            <p className="font-bold mb-1">ğŸ’¡ ì‚¬ìš© ê°€ì´ë“œ</p>
                            <ul className="list-disc ml-4 space-y-0.5">
                                <li><strong>ë°±ì—…/ë³µêµ¬:</strong> ê¸°ê¸° ë³€ê²½ ì‹œ 'ë°±ì—…'ìœ¼ë¡œ íŒŒì¼ì„ ì €ì¥í•˜ê³ , ìƒˆ ê¸°ê¸°ì—ì„œ 'ë³µêµ¬'ë¡œ ë¶ˆëŸ¬ì˜¤ì„¸ìš”.</li>
                                <li><strong>ë°¤/ìƒˆë²½ ì—°ê²°:</strong> ë°¤ê³¼ ìƒˆë²½ ì‹œê°„ëŒ€ëŠ” ë™ì¼í•œ ìƒ‰ìƒ(ë³´ë¼)ìœ¼ë¡œ í‘œì‹œë©ë‹ˆë‹¤.</li>
                                <li><strong>ì¸ì› ì…ë ¥:</strong> 'í™ê¸¸ë™+ê¹€ì² ìˆ˜'(ë™ì‹œ), 'í™ê¸¸ë™-ê¹€ì² ìˆ˜'(êµëŒ€)</li>
                            </ul>
                        </div>

                        <div className="flex flex-col gap-2 mb-3">
                            <div className="flex items-center gap-2">
                                <input className="flex-1 font-bold text-lg border-b-2 border-indigo-200 outline-none" value={titleInput} onChange={e => setTitleInput(e.target.value)} />
                                <button onClick={() => setTitle(titleInput)} className="bg-indigo-500 text-white px-3 py-1 rounded text-xs font-bold">ì œëª©ë³€ê²½</button>
                            </div>
                            <div className="flex justify-between items-center px-1">
                                <h1 className="text-sm font-bold text-indigo-700">{title}</h1>
                                <div className="flex gap-1">
                                    <button onClick={exportData} className="px-2 py-1 bg-blue-100 text-blue-700 text-[10px] rounded font-bold border border-blue-200">ë°±ì—…</button>
                                    <button onClick={() => fileInputRef.current.click()} className="px-2 py-1 bg-orange-100 text-orange-700 text-[10px] rounded font-bold border border-orange-200">ë³µêµ¬</button>
                                    <input type="file" ref={fileInputRef} onChange={importData} accept=".json" className="hidden" />
                                    <button onClick={() => setViewMode('all')} className={`px-2 py-1 text-[10px] rounded font-bold ${viewMode==='all'?'bg-indigo-600 text-white':'bg-gray-100'}`}>ë‹¬ë ¥</button>
                                    <button onClick={() => setViewMode('stats')} className={`px-2 py-1 text-[10px] rounded font-bold ${viewMode==='stats'?'bg-indigo-600 text-white':'bg-gray-100'}`}>í†µê³„</button>
                                    <button onClick={save} className="px-2 py-1 bg-green-600 text-white text-[10px] rounded font-bold">ì €ì¥</button>
                                </div>
                            </div>
                        </div>
                        {viewMode === 'all' && (
                            <div className="flex gap-1 overflow-x-auto no-scrollbar pb-1">
                                {tabs.map(t => (
                                    <button key={t} onClick={() => setCurrentTab(t)} className={`flex-shrink-0 px-3 py-1.5 text-[10px] rounded-full border ${currentTab===t?'bg-indigo-600 text-white font-bold':'bg-white text-gray-500'}`}>{t}</button>
                                ))}
                            </div>
                        )}
                    </header>

                    {viewMode === 'all' ? (
                        <div className="space-y-4">
                            {allWeeks.filter(w => w.tabKey === currentTab).map((week, idx) => (
                                <div key={idx} className="bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                                    <div className="grid-container">
                                        <div className="bg-gray-100 text-[10px] font-bold flex items-center justify-center rounded">ì‹œê°„</div>
                                        {week.days.map((d, i) => (
                                            <div key={i} className={`text-[10px] font-bold p-1 text-center rounded ${i===0?'bg-red-50 text-red-500':i===6?'bg-blue-50 text-blue-500':'bg-gray-50'}`}>{d.m}/{d.d}({d.yo})</div>
                                        ))}
                                        {timeSlots.map(slot => (
                                            <React.Fragment key={slot.name}>

                                                ))}

                    ) : (

        };
        ReactDOM.render(<CaregiverScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
