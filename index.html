<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>유춘자님 회복프로젝트 (Cloud Sync)</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f3f4f6; }
        input { height: 26px !important; font-size: 11px !important; padding: 0 4px !important; }
        .grid-container { display: grid; gap: 2px; grid-template-columns: 75px repeat(7, minmax(0, 1fr)); min-width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        // Firebase SDK 임포트 (이미지 기반)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 사용자가 제공한 이미지 속 설정값
        const firebaseConfig = {
            apiKey: "AIzaSyBIVgsDWX_ILTfGPyytMSGjbJ4m6dTPDPk",
            authDomain: "polished-engine-329901.firebaseapp.com",
            projectId: "polished-engine-329901",
            storageBucket: "polished-engine-329901.firebasestorage.app",
            messagingSenderId: "252419619050",
            appId: "1:252419619050:web:7faa52c5ecd5c3d5aa7f93",
            measurementId: "G-ELKR52JNJG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.FB_DB = db; // React에서 접근하기 위해 윈도우 객체에 할당
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        const CaregiverScheduler = () => {
            const [schedules, setSchedules] = useState({});
            const [title, setTitle] = useState('유춘자님 회복프로젝트');
            const [currentTab, setCurrentTab] = useState('2026-Q1');
            const [loading, setLoading] = useState(true);

            // Firebase에서 실시간 데이터 불러오기
            useEffect(() => {
                const db = window.FB_DB;
                if (!db) return;

                const docRef = doc(db, "caregiver", "scheduleData");
                
                // 데이터 변경 시 실시간 반영 (onSnapshot)
                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setSchedules(data.schedules || {});
                        setTitle(data.title || '유춘자님 회복프로젝트');
                    }
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            // Firebase 서버에 저장
            const saveToServer = async (targetSchedules = schedules, targetTitle = title) => {
                try {
                    const db = window.FB_DB;
                    await setDoc(doc(db, "caregiver", "scheduleData"), {
                        schedules: targetSchedules,
                        title: targetTitle,
                        lastUpdated: new Date().toISOString()
                    });
                    alert('서버에 안전하게 저장되었습니다!');
                } catch (e) {
                    console.error(e);
                    alert('저장 실패: ' + e.message);
                }
            };

            // 기존 시간 슬롯 설정
            const timeSlots = [
                { name: '새벽 0-9(9)', hours: 9, color: 'bg-purple-50' }, 
                { name: '오전 9-12(3)', hours: 3, color: 'bg-blue-50' },
                { name: '오후 12-6(6)', hours: 6, color: 'bg-green-50' }, 
                { name: '밤 6-0(6)', hours: 6, color: 'bg-purple-50' }
            ];

            const allWeeks = useMemo(() => {
                const weeks = [];
                let curr = new Date('2025-12-28');
                const end = new Date('2026-12-31');
                const dayLabels = ['일','월','화','수','목','금','토'];
                while (curr <= end) {
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        days.push({ m: curr.getMonth() + 1, d: curr.getDate(), yo: dayLabels[i], full: `${curr.getFullYear()}-${String(curr.getMonth()+1).padStart(2,'0')}-${String(curr.getDate()).padStart(2,'0')}` });
                        curr.setDate(curr.getDate() + 1);
                    }
                    const q = Math.floor((days[0].m - 1) / 3) + 1;
                    weeks.push({ label: `${days[0].m}/${days[0].d}~${days[6].m}/${days[6].d}`, tabKey: `2026-Q${q}`, days });
                }
                return weeks;
            }, []);

            const tabs = [...new Set(allWeeks.map(w => w.tabKey))];

            if (loading) return <div className="flex h-screen items-center justify-center font-bold text-indigo-600">서버에서 데이터를 불러오는 중...</div>;

            return (
                <div className="max-w-screen-xl mx-auto p-2 text-gray-800">
                    <header className="sticky top-0 z-10 bg-white p-3 rounded-xl shadow-md mb-3 border border-indigo-100">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="text-lg font-bold text-indigo-700">☁️ {title} (Cloud)</h1>
                            <button onClick={() => saveToServer()} className="px-4 py-2 bg-indigo-600 text-white text-xs rounded-lg font-bold shadow-lg">전체 저장</button>
                        </div>
                        <div className="flex gap-1 overflow-x-auto no-scrollbar pb-1">
                            {tabs.map(t => (
                                <button key={t} onClick={() => setCurrentTab(t)} className={`flex-shrink-0 px-3 py-1.5 text-[10px] rounded-full border ${currentTab===t?'bg-indigo-600 text-white font-bold':'bg-white text-gray-500'}`}>{t}</button>
                            ))}
                        </div>
                    </header>

                    <div className="space-y-4">
                        {allWeeks.filter(w => w.tabKey === currentTab).map((week, idx) => (
                            <div key={idx} className="bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                                <div className="grid-container">
                                    <div className="bg-gray-100 text-[10px] font-bold flex items-center justify-center rounded text-gray-500">시간</div>
                                    {week.days.map((d, i) => (
                                        <div key={i} className={`text-[10px] font-bold p-1 text-center rounded ${i===0?'bg-red-50 text-red-500':i===6?'bg-blue-50 text-blue-500':'bg-gray-50 text-gray-600'}`}>{d.m}/{d.d}</div>
                                    ))}
                                    {timeSlots.map(slot => (
                                        <React.Fragment key={slot.name}>
                                            <div className={`text-[9px] ${slot.color} flex items-center justify-center border border-gray-100 rounded text-center leading-tight p-1 font-medium`}>{slot.name}</div>
                                            {week.days.map((day, i) => (
                                                <input key={i} autoComplete="off" 
                                                    value={schedules[slot.name]?.[day.full] || ''} 
                                                    onChange={e => {
                                                        const val = e.target.value;
                                                        setSchedules(prev => ({
                                                            ...prev, 
                                                            [slot.name]: {...prev[slot.name], [day.full]: val}
                                                        }));
                                                    }}
                                                    className={`border border-gray-100 rounded text-center outline-none focus:ring-1 focus:ring-indigo-300 ${slot.color}`} />
                                            ))}
                                        </React.Fragment>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CaregiverScheduler />);
    </script>
</body>
</html>
