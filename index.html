<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OOO님 회복프로젝트</title> 
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.ReactDOM.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f3f4f6; }
        input { height: 26px !important; font-size: 11px !important; padding: 0 4px !important; }
        .grid-container { display: grid; gap: 2px; grid-template-columns: 75px repeat(7, minmax(0, 1fr)); min-width: 100%; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CaregiverScheduler = () => {
            const [schedules, setSchedules] = useState({});
            const [viewMode, setViewMode] = useState('all');
            const [title, setTitle] = useState(localStorage.getItem('pj-title') || 'OOO님 회복프로젝트');
            const [titleInput, setTitleInput] = useState(title);
            const [currentTab, setCurrentTab] = useState('2026-Q1');

            const timeSlots = [
                { name: '새벽 0-9(9)', hours: 9 },
                { name: '오전 9-12(3)', hours: 3 },
                { name: '오후 12-6(6)', hours: 6 },
                { name: '밤 6-0(6)', hours: 6 }
            ];

            // 2026~2028년 3년치 주차 및 분기 데이터 생성
            const allWeeks = useMemo(() => {
                const weeks = [];
                let curr = new Date('2025-12-28'); // 일요일 시작
                const end = new Date('2028-12-31');
                const dayLabels = ['일','월','화','수','목','금','토'];
                
                while (curr <= end) {
                    const days = [];
                    for (let i = 0; i < 7; i++) {
                        days.push({ 
                            m: curr.getMonth() + 1, 
                            d: curr.getDate(), 
                            yo: dayLabels[i], 
                            full: `${curr.getFullYear()}-${String(curr.getMonth()+1).padStart(2,'0')}-${String(curr.getDate()).padStart(2,'0')}` 
                        });
                        curr.setDate(curr.getDate() + 1);
                    }
                    const q = Math.floor((days[0].m - 1) / 3) + 1;
                    weeks.push({ 
                        tabKey: `${new Date(days[0].full).getFullYear()}-Q${q}`, 
                        days 
                    });
                }
                return weeks;
            }, []);

            const tabs = useMemo(() => [...new Set(allWeeks.map(w => w.tabKey))], [allWeeks]);

            useEffect(() => {
                const data = localStorage.getItem('caregiver-v12');
                if (data) setSchedules(JSON.parse(data));
                // 페이지 타이틀 동기화
                document.title = title;
            }, [title]);

            const save = () => {
                localStorage.setItem('caregiver-v12', JSON.stringify(schedules));
                localStorage.setItem('pj-title', title);
                alert('저장되었습니다!');
            };

            // 통계 계산 로직 (+, - 기호 분리)
            const calculateStats = () => {
                const stats = {};
                Object.entries(schedules).forEach(([slotName, days]) => {
                    const hours = timeSlots.find(s => s.name === slotName)?.hours || 0;
                    Object.values(days).forEach(val => {
                        if (!val) return;
                        const names = val.split(/[+\-]/).map(n => n.trim()).filter(n => n);
                        names.forEach(name => {
                            stats[name] = (stats[name] || 0) + (hours / names.length);
                        });
                    });
                });
                return Object.entries(stats).sort((a, b) => b[1] - a[1]);
            };

            return (
                <div className="max-w-screen-xl mx-auto p-2">
                    <header className="sticky top-0 z-10 bg-white p-3 rounded-xl shadow-md mb-3 border-b-2 border-indigo-100">
                        <div className="flex flex-col gap-2 mb-3">
                            <div className="flex items-center gap-2">
                                <input className="flex-1 font-bold text-lg border-b-2 border-indigo-200 outline-none focus:border-indigo-500" 
                                    value={titleInput} onChange={e => setTitleInput(e.target.value)} />
                                <button onClick={() => setTitle(titleInput)} className="bg-indigo-500 text-white px-3 py-1 rounded text-xs font-bold">제목변경</button>
                            </div>
                            <div className="flex justify-between items-center px-1">
                                <h1 className="text-sm font-bold text-indigo-700">{title}</h1>
                                <div className="flex gap-1">
                                    <button onClick={() => setViewMode('all')} className={`px-3 py-1 text-[10px] rounded font-bold ${viewMode==='all'?'bg-indigo-600 text-white':'bg-gray-100'}`}>달력</button>
                                    <button onClick={() => setViewMode('stats')} className={`px-3 py-1 text-[10px] rounded font-bold ${viewMode==='stats'?'bg-indigo-600 text-white':'bg-gray-100'}`}>통계</button>
                                    <button onClick={save} className="px-3 py-1 bg-green-600 text-white text-[10px] rounded font-bold">저장</button>
                                </div>
                            </div>
                            <p className="text-[9px] text-gray-500 bg-yellow-50 p-1 rounded text-center">동시: 이름+이름 / 교대: 이름-이름</p>
                        </div>
                        {viewMode === 'all' && (
                            <div className="flex gap-1 overflow-x-auto no-scrollbar pb-1">
                                {tabs.map(t => (
                                    <button key={t} onClick={() => setCurrentTab(t)} className={`flex-shrink-0 px-3 py-1.5 text-[10px] rounded-full border ${currentTab===t?'bg-indigo-600 text-white font-bold':'bg-white text-gray-500'}`}>{t}</button>
                                ))}
                            </div>
                        )}
                    </header>

                    {viewMode === 'all' ? (
                        <div className="space-y-4">
                            {allWeeks.filter(w => w.tabKey === currentTab).map((week, idx) => (
                                <div key={idx} className="bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                                    <div className="grid-container">
                                        <div className="bg-gray-100 text-[10px] font-bold flex items-center justify-center rounded">시간</div>
                                        {week.days.map((d, i) => (
                                            <div key={i} className={`text-[10px] font-bold p-1 text-center rounded ${i===0?'bg-red-50 text-red-500':i===6?'bg-blue-50 text-blue-500':'bg-gray-50'}`}>
                                                {d.m}/{d.d}({d.yo})
                                            </div>
                                        ))}
                                        {timeSlots.map(slot => (
                                            <React.Fragment key={slot.name}>
                                                <div className="text-[9px] bg-gray-50 flex items-center justify-center border border-gray-100 rounded text-center leading-tight p-1">{slot.name}</div>
                                                {week.days.map((day, i) => (
                                                    <input key={i} autocomplete="off" value={schedules[slot.name]?.[day.full] || ''} 
                                                        onChange={e => setSchedules(prev => ({...prev, [slot.name]: {...prev[slot.name], [day.full]: e.target.value}}))}
                                                        onKeyDown={e => e.key === 'Enter' && save()} 
                                                        className="border border-gray-100 rounded text-center outline-none focus:ring-1 focus:ring-indigo-300" />
                                                ))}
                                            </React.Fragment>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="bg-white p-4 rounded-xl shadow-md border border-gray-100">
                            <h2 className="text-sm font-bold mb-4 text-center text-indigo-800 border-b pb-2">간병 시간 합계 (3년 누적)</h2>
                            <div className="space-y-2">
                                {calculateStats().map(([name, hours]) => (
                                    <div key={name} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                        <span className="font-bold text-sm">{name}</span>
                                        <span className="text-indigo-600 font-bold text-sm">{hours.toFixed(1)} 시간</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.render(<CaregiverScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
